<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dispatch Confirmation</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #1f1f1f;
        background: #fff;
        font-size: 14px;
        line-height: 1.45;
      }
      .card {
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 16px;
        overflow: hidden;
        background: #fff;
        padding: 16px;
      }
      .header {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        margin-bottom: 8px;
      }
      .header-title { font-size: 16px; font-weight: 600; }
      .list { display: flex; flex-direction: column; }
      .item {
        padding: 10px 8px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.5;
      }
      .item + .item { border-top: 1px solid rgba(0,0,0,0.05); }
      .item:hover { background: rgba(0,0,0,0.03); }
      .muted { color: rgba(0,0,0,0.4); font-size: 13px; }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
        padding-top: 12px;
        border-top: 1px solid rgba(0,0,0,0.05);
      }
      .btn {
        font-family: inherit;
        font-size: 14px;
        font-weight: 500;
        padding: 6px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background 0.15s;
        white-space: nowrap;
      }
      .btn-outline {
        background: transparent;
        border: 1px solid rgba(0,0,0,0.15);
        color: #1f1f1f;
      }
      .btn-outline:hover { background: rgba(0,0,0,0.04); }
      .btn-primary {
        background: #1f1f1f;
        color: #fff;
      }
      .btn-primary:hover { background: #333; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <span class="header-title" id="summary">Assignments confirmed</span>
        <button class="btn btn-outline" id="fullscreenBtn" style="display:none;">⛶</button>
      </div>
      <div id="rows" class="list"></div>
      <div class="actions">
        <button class="btn btn-outline" id="messageBtn">Message technician</button>
        <button class="btn btn-outline" id="reassignBtn">Reassign</button>
        <button class="btn btn-primary" id="trackingBtn">Open live tracking</button>
      </div>
    </div>

    <script>
      function render(toolOutput) {
        const data = toolOutput ?? {};
        document.getElementById("summary").textContent = data.summary ?? "Assignments confirmed";
        const rows = data.rows ?? [];
        document.getElementById("rows").innerHTML = rows
          .map(
            (row) => `
            <div class="item">
              <div><strong>${row.site}</strong> <span class="muted">${row.assignmentId}</span></div>
              <div>${row.technicianName} · ETA ${row.etaMinutes} min · ${row.status}</div>
            </div>
          `
          )
          .join("");
      }

      function sendFollowUp(text) {
        if (window.openai?.sendFollowUpMessage) {
          window.openai.sendFollowUpMessage({ prompt: text });
        }
      }

      document.getElementById("messageBtn").addEventListener("click", () => sendFollowUp("Message the assigned technicians with the dispatch details."));
      document.getElementById("reassignBtn").addEventListener("click", () => sendFollowUp("I want to reassign one of these tickets."));
      document.getElementById("trackingBtn").addEventListener("click", () => sendFollowUp("Open live tracking for these dispatched assignments."));
      document.getElementById("fullscreenBtn").addEventListener("click", async () => {
        if (typeof window.openai?.requestDisplayMode === "function") {
          await window.openai.requestDisplayMode({ mode: "fullscreen" });
        }
      });

      if (typeof window.openai?.requestDisplayMode === "function") {
        document.getElementById("fullscreenBtn").style.display = "inline-flex";
      }

      render(window.openai?.toolOutput);
      window.addEventListener("openai:set_globals", (event) => {
        const output = event.detail?.globals?.toolOutput;
        if (output) render(output);
      }, { passive: true });
    </script>
  </body>
</html>
